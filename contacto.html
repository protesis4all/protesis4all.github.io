  <body>
    <header>
      <img src="bMakerResources/cabecera.png" alt="imagen de cabecera prótesis4all">
    </header>
    <!--Lista para el menú de navegación-->
    <nav>
      <ul>
        <li><a href="index.html">Página principal</a></li>

        <li>Contacto</li>
        <li><a href="noticias.html">Noticias</a></li>
        <li><a href="galeria.html">Galería</a></li>
      </ul>
    </nav>
    <section id="seccion-a">
      <h1>¿Dónde estamos?</h1>
      <div class="contenedor-a">
        <div id="contenedor-b">
          <p>Oficina en la primera planta.</p>
          <address><strong>Calle Castillo de Turégano, 3</strong></address>
          <address><strong>Madrid. España.</strong></address>
          <p>Teléfono: <strong>+34 91.555.55.55</strong></p>
        </div>
        <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3033.514851342753!2d-3.899678684601308!3d40.50810997935457!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd418348205c374d%3A0x8db5c922d13d2cb6!2sCalle+Castillo+de+Tur%C3%A9gano%2C+3%2C+28232+Las+Rozas%2C+Madrid!5e0!3m2!1ses!2ses!4v1551858707142"
                width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>
    </section>
    <section id="seccion-b">
      <h1>Contacta con nosotros</h1>
      <form action="mailto:info@protesis4all.com" method="post" enctype="text/plain">
        <div>
          <label>Nombre:</label>
          <input id="casilla-1" type="text" name="Nombre" />
        </div>
        <div>
          <label>Apellidos:</label>
          <input id="casilla-2" type="text" name="Apellidos" />
        </div>
        <div>
          <label>Email:</label>
          <input id="casilla-3" type="email" name="Email" />
        </div>
        <div>
          <label>Mensaje:</label>
          <textarea name="mensaje"></textarea>
        </div>
        <button>Enviar</button>
      </form>
    </section>
    <section class="iconos">
      <!-- Se añade la etiqueta <i> copiada del repositorio. Por cada icono que se quiera añadir, se deberá añadir una etiqueta con su clase-->
      <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
      <a href="https://es-es.facebook.com/"><i class="fab fa-facebook"></i></a>
      <a href="https://twitter.com/?lang=es"><i class="fab fa-twitter-square"></i></a>
    </section>
